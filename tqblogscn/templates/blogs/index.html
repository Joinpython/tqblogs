{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
<!--轮播图-->
<div class="banner">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- 轮播（Carousel）指针 -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                <li data-target="#carousel-example-generic" data-slide-to="4"></li>
                <li data-target="#carousel-example-generic" data-slide-to="5"></li>
            </ol>
        <!-- 轮播（Carousel）项目 -->
        <div class="carousel-inner">
          <div class="item active">
              <a href="{% url 'blogs:detail' 35 %}"><img src="{% static 'images/1516003321435.jpg' %}" alt="First slide"></a>
             <div class="carousel-caption">
                 <h3>20几岁是可以勇敢去做所有决定的年纪</h3>
                 <p></p>
                </div>
            </div>
            {% for picture in carousel %}
          <div class="item">
              <a href="{% url 'blogs:detail' picture.id %}"><img src="{% static picture.images %}" alt="{{ picture.description  }}"></a>
             <div class="carousel-caption">
                 <h3>{{ picture.title }}</h3>
                 <p></p>
                </div>
            </div>
            {% endfor %}
     </div>
            <!-- 轮播（Carousel）导航 -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
        </div>
    </div>
<!--文章列表-->
<div class="articleList container">
    <div class="row">
        <div class="col-md-12" id="app">

            </div>
        </div>
</div>
<div class="container pageNav">
    <div class="row">
        <div class="col-md-12">
            <nav style="text-align: center">
              <ul class="pagination">
                  <li><button type="button" id="btn">发现新世界</button></li>
              </ul>
            </nav>
        </div>
    </div>
</div>

<script type="text/javascript" src="{% static 'js/ajax/index.js' %}"></script>

  {% endblock content %}
